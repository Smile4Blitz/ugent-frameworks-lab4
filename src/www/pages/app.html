<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/app.css">
    <title>Message App</title>
</head>

<body style="justify-content: center; width: 100vw; height: 100vh; overflow: hidden;">
    <div
        style="position: fixed; top: -2vh; left: -2vw; width: 105vw; height: 105vh; background-image: url('../img/background.jpg'); background-size: cover; background-position: center; filter: blur(5px); z-index: -1;">
    </div>
    <div style="height: 95vh; margin: 0; display: flex; justify-content: center; align-items: center">
        <div class="message-root">
            <div class="message-users">
                <div id="message-users-bounds" class="message-users-bounds">
                    <div class="user-card">
                        <div class="user-image">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXJA32WU4rBpx7maglqeEtt3ot1tPIRWptxA&s"
                                alt="image">
                        </div>
                        <div class="user-name">
                            <span>User</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="message-chats">
                <div id="message-chats-participants" class="message-chats-participants">
                    <div class="message-chat-participant">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXJA32WU4rBpx7maglqeEtt3ot1tPIRWptxA&s"
                            alt="image">
                        <span>username</span>
                    </div>
                </div>
                <div id="message-chats-bounds" class="message-chats-bounds">
                    <div class="message-card">
                        <div class="sender-bubble">
                            <span>message</span>
                        </div>
                    </div>
                    <div class="message-card">
                        <div class="receiver-bubble">
                            <span>message</span>
                        </div>
                    </div>
                    <div class="message-card">
                        <div class="receiver-bubble">
                            <span>message</span>
                        </div>
                    </div>
                </div>
                <div id="message-send-bounds" class="message-send-bounds">
                    <div class="chats-send">
                        <textarea name="" id="chats-send-content"></textarea>
                    </div>
                    <div class="send-button" onclick="sendMessage()">
                        <img src="../img/send-button.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="dev">
        <p>Dev console</p>
        <button onclick="clickCreateUser()">Create New User</button>
        <button onclick="clickCreateChat()">Create New Chat</button>
        <dialog id="chat-create-dialog">
            <form method="dialog">
                <label>Chat name:<input id="chat-create-name" type="text" required></label>
                <select id="chat-create-users" multiple>
                </select>
                <button type="submit" onclick="createChat()">Submit</button>
                <button onclick="document.getElementById('chat-create-dialog').close()">Cancel</button>
            </form>
        </dialog>
        <dialog id="user-create-dialog">
            <form method="dialog">
                <label>Username:<input id="user-create-name" type="text" required></label>
                <button type="submit" onclick="createUser()">Submit</button>
                <button onclick="document.getElementById('user-create-dialog').close()">Cancel</button>
            </form>
        </dialog>
        <select name="user-profile-select" id="user-profile-select" onchange="populateChats(this)">
        </select>
    </div>
</body>

<script src="../js/app.js"></script>

</html>
